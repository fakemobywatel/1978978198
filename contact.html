<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$</title>
    <style>
/* General Styles */
body {
    margin: 0;
    padding: 0;
    font-family: 'Roboto', sans-serif;
    background-color: #1e1e1e;
    color: #ffffff;
    overflow: hidden;
}

/* Navigation Bar */
nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    background: rgba(0, 0, 0, 0.5);
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 1000; /* Dodano z-index */
}

nav .logo {
    font-size: 24px;
    font-weight: bold;
}

nav ul {
    list-style: none;
    display: flex;
    gap: 15px;
}

nav ul li a {
    color: #ffffff;
    text-decoration: none;
    font-size: 18px;
    transition: color 0.3s ease;
}

nav ul li a:hover {
    color: #e91e63;
}

/* Main Content */
.content {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    text-align: center;
    z-index: 10; /* Dodano z-index */
    position: relative;
}

h1 {
    font-size: 64px;
    margin-bottom: 20px;
    animation: fadeInDown 1s ease;
}

p {
    font-size: 24px;
    margin-bottom: 30px;
    animation: fadeInUp 1.5s ease;
}

.cta-button {
    padding: 10px 20px;
    font-size: 18px;
    color: #ffffff;
    background-color: #e91e63;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

.cta-button:hover {
    background-color: #d81b60;
    transform: scale(1.05);
}

/* Footer */
footer {
    position: fixed;
    bottom: 10px;
    width: 100%;
    text-align: center;
    font-size: 14px;
    z-index: 10; /* Dodano z-index */
}

/* Particles JS Canvas */
#particles-js {
    position: absolute;
    width: 100%;
    height: 100%;
    background-color: #1e1e1e;
    z-index: 0;
}

</style>
</head>
<body>
    <!-- Particles Container -->
    <div id="particles-js"></div>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="index.html">Powrót</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="content">
        <h1>Kontakt z nami</h1>
        <p class="note">E-mail: contact@yass.fun <br> Odpowiemy ci w ciągu 31 dni</p>
      <br>
      <p>
         Jeśli potrzebujesz szybszego kontaktu (kilka godzin) - napisz na instagramie: @wereyass
      </p>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 #YASSMusic</p>
    </footer>

</body>
</html>
